<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <title>Crud Aplication</title>

</head>

<body>
    <header class="mt-5 container">
        <h1 class="display-5 mb-5"><strong>CRUD Aplication</strong></h1>
    </header>
    <main class=" row justify-content-center main">
        <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
        <h6><label>Fields required</label></h6>
            <div class="col-10 col-md-8 mb-3">
                <label for="firstName">First Name:</label>
                <input class="form-control" id="firstName" type="text" placeholder="Enter First Name" >
            </div>
            <div class="col-10 col-md-8 mb-3">
                <label for="lastName">Last Name:</label>
                <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name" >
            </div>

            <div class="col-10 col-md-8 mb-3">
                <label for="rollNo">Roll Number:</label>
                <input class="form-control" id="rollNo" type="text" placeholder="Enter Roll Number" >
            </div>

            <div class="col-10 col-md-8">
                <input  type="submit" class="btn btn-success add-btn" value="Submit Data">
            </div>
        </form>

        <div class="col-10 mt-5">
            <table class="table table-striped table-dark table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roll Number</th>
                        <th colspan="2" class="centrar">Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                        <td>dear</td>
                        <td>Programmer</td>
                        <td>25</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </main>

    <script src="index.js"></script>

    <script src="bootstrap.min.js"></script>
</body>

</html>
